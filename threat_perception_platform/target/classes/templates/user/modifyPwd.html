<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改用户密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .xinghao{
            color: red!important;
        }
    </style>
</head>
<body>

<!--表单-->
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0">
    <input type="hidden" name="id" id="id" value="1">
    <!--  用户名  -->
    <div class="layui-form-item">
        <label class="layui-form-label">用户名<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="text" name="userName" value="admin" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>

    <!--  原密码  -->
    <div class="layui-form-item">
        <label class="layui-form-label">原密码<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="password" name="oldPwd" lay-verify="required|password" placeholder="请输入原密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <!--  新密码  -->
    <div class="layui-form-item">
        <label class="layui-form-label">新密码<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="password" name="newPwd" lay-verify="required|password" placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <!--  新密码  -->
    <div class="layui-form-item">
        <label class="layui-form-label">确认新密码<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="password" name="confirmPwd" lay-verify="required|password" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <!--  提交 -->
    <div class="layui-form-item" style="text-align: center">
        <input type="submit" class="layui-btn" lay-filter="LAY-user-front-submit" lay-submit value="确认" style="align-self: center">
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form','layedit','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,layedit = layui.layedit;

        //常规用法
        laydate.render({
            elem: '#hiredate'
        });

        var id = localStorage.getItem('id');

        form.on('submit(LAY-user-front-submit)', function(data){
            // 获取表单数据
            var formData = data.field;
            //包含字母和数字的正则
            var pwdpattern = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/;
            console.log(formData);
            // 客户端简单验证
            if(formData.newPwd !== formData.confirmPwd){
                layer.msg('两次输入的新密码不一致！');
                return false;
            } else if (!pwdpattern.test(formData.newPwd)){
                layer.msg('密码必须包含字母和数字，长度在6-18之间！');
                return false;
            }

            // 从formData中选取需要的字段
            var filteredData = {
                id: formData.id,
                userName: formData.userName,
                oldPwd: formData.oldPwd,
                newPwd: formData.newPwd
            };
            $.ajax({
                url: '/user/modifyPwd',
                headers: {
                    'Authorization': localStorage.getItem('token')
                },
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(filteredData),
                success: function (res) {
                    if(res.code === 0){
                        layer.msg('修改成功！', {icon: 1});
                    }else{
                        layer.msg(res.msg);
                    }
                },
                error: function (res) {
                    console.log(res);  // 调试信息
                    layer.msg('修改失败！');
                }
            });
            return false;
        });

    })
</script>
</body>
</html>
